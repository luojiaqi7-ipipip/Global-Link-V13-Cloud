name: V13 Quantum Cloud SOP

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '15 1 * * 1-5'  # 09:15 CST
    - cron: '30 5 * * 1-5'  # 13:30 CST
    - cron: '15 7 * * 1-5'  # 15:15 CST
  workflow_dispatch:

jobs:
  operational_cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade akshare
          pip install -r requirements_action.txt
          
      - name: Run Global-Link SOP Cycle
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TZ: Asia/Shanghai
        run: |
          git fetch origin master
          git reset --hard origin/master
          python main.py
        
      - name: Data Persistence (Archive Snapshots)
        run: |
          git config --global user.name "V13-Archiver"
          git config --global user.email "archive@v13.cloud"
          git add data/raw/*.json data/processed/*.json data/audit/*.json data/audit_result.json
          git status
          git commit -m "V13 Persistence: [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          
          # ä¼˜é›…æŽ¨é€ï¼šå…ˆæ‹‰å–å†æŽ¨é€ï¼Œé¿å… --force ç ´ååŽ†å²
          git pull --rebase origin master
          git push origin master

      - name: Storage Optimization
        run: |
          python core/maintenance.py
          git config --global user.name "V13-Archiver"
          git config --global user.email "archive@v13.cloud"
          git add -u
          git commit -m "V13 Storage: [$(date +'%Y-%m-%d %H:%M')] Cleaning old data" || echo "Nothing to clean"
          git push origin master

      - name: Generate Job Summary
        if: always()
        run: |
          echo "## ðŸš€ V13 Quantum Audit Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f data/audit_result.json ]; then
            DECISION=$(jq -r '.decision' data/audit_result.json)
            TARGET=$(jq -r '.target' data/audit_result.json)
            FACTOR=$(jq -r '.attack_factor' data/audit_result.json)
            RATIONALE=$(jq -r '.rationale' data/audit_result.json)
            echo "### âš–ï¸ Decision: **$DECISION**" >> $GITHUB_STEP_SUMMARY
            echo "- **Target**: $TARGET" >> $GITHUB_STEP_SUMMARY
            echo "- **Attack Factor**: $FACTOR" >> $GITHUB_STEP_SUMMARY
            echo "- **Rationale**: $RATIONALE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### ðŸ“Š Top Candidates" >> $GITHUB_STEP_SUMMARY
            jq -r '.top_candidates[] | "- \(.name) (\(.code)): Bias \(.bias)% | Status: \(.status)"' data/audit_result.json >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Audit failed or no data generated." >> $GITHUB_STEP_SUMMARY
          fi
