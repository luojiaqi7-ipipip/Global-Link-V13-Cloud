name: V13 Quantum Cloud SOP

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '15 1 * * 1-5'  # 09:15 CST
    - cron: '30 5 * * 1-5'  # 13:30 CST
    - cron: '15 7 * * 1-5'  # 15:15 CST
  workflow_dispatch:

jobs:
  operational_cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements_action.txt
          
      - name: Run Global-Link SOP Cycle
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TZ: Asia/Shanghai
        run: |
          git fetch origin master
          git reset --hard origin/master
          python main.py
        
      - name: Data Persistence (Archive Snapshots)
        run: |
          git config --global user.name "V13-Archiver"
          git config --global user.email "archive@v13.cloud"
          git add data/raw/*.json data/processed/*.json data/audit/*.json data/audit_result.json
          git commit -m "V13 Persistence: [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push origin master --force
